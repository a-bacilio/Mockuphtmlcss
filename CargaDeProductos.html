<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/CargaListaDeProductos.css">
    <title>PHARZI</title>

<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="navbarLeftSide">
                <a href="/" class="logo">
                    <img src="img/general/logo.svg" alt="logo">
                </a>
            </div>
            <div class="navbarRightSide">
                <div class="menubar">
                    <a href="/misrecetas.html" class="menuItem">
                        Mis recetas
                    </a>
                    <a href="/subirrecetas.html" class="menuItem">
                        Subir recetas
                    </a>
                    <a href="/mispedidos.html" class="menuItem">

                    </a>
                    <a href="/carrito.html" class="menuItem">
                        Carrito
                    </a>
                    <a href="/productos.html" class="menuItem">
                        Productos
                    </a>
                    <a href="/profile.html" class="menuItem">
                        Perfil
                    </a>
                </div>
                <a href="/" class="loginbutton button">
                    Ingresar
                </a>
            </div>
        </div>
        <div class="subbar">
            Carga De Productos 
        </div>
        <div class="WrapperTrabajo">
           
          <form action="">

            <div class="formDivCargaLista">
                <label for="nombre" id="labelNombre">Nombre Producto</label>
                <input type="text" name="nombre" id="nombre" >
            </div>
            
            <div class="formDivCargaLista">
                <label for="Descripción" id="labelDescripción">Descripción</label>
                <textarea name="Descripción" id="descripción" cols="30" rows="10" ></textarea>
            </div>

            <div class="formDivCargaLista">
                <label for="precio" id="labelPrecio">Precio</label>
                <input type="number" name="precio" id="precio" >
            </div>

            <div class="formDivCargaLista">
                <label for="imagen"  id="labelImagen">Imagen</label>
               <input type="file" name="imagen" id="imagen">
            </div>

            <button id="botonCrear">Crear producto</button>
          </form>


        </div>
    </div>
    <div class="modalzone">
        <div class="modalnavbar" id="modalnavbar">
            <div class="modalmenubar">
                <a href="/misrecetas.html" class="menuItem">

                </a>
                <a href="/productos.html" class="menuItem">

                <a href="/profile.html" class="menuItem">
                    Perfil

            </div>
            <a href="/" class="navbarloginbutton button">
                Ingresar
            </a>
            <img src="/img/general/close.png" alt="navbarclosebutton" class="navbarclosebutton" id="navbarclosebutton">
        </div>
